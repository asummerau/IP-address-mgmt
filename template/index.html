<!DOCTYPE html>
<html>
<head>
    <title>IP Address Table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Choose a Subnet:</h1>

    <div class="subnet-controls">
        <select id="subnet-select" onchange="loadIPAddresses()">
            <option value="">-- Select a Subnet --</option>
            {% for subnet in subnets %}
            <option value="{{ subnet.subnet }}">{{ subnet.name }} ({{ subnet.subnet }})</option>
            {% endfor %}
        </select>
        <button onclick="showAddSubnetModal()" class="add-subnet-button">Add Subnet</button>
    </div>

    <!-- Add Subnet Modal -->
    <div id="add-subnet-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddSubnetModal()">&times;</span>
            <h2>Add New Subnet</h2>
            <form id="add-subnet-form">
                <div class="form-group">
                    <label for="subnet-name">Subnet Name:</label>
                    <input type="text" id="subnet-name" placeholder="e.g., Office Network" required>
                </div>
                <div class="form-group">
                    <label for="subnet-ip">Subnet IP Address:</label>
                    <input type="text" id="subnet-ip" placeholder="e.g., 192.168.1.0" required>
                </div>
                <div class="form-group">
                    <label for="prefix-length">Prefix Length:</label>
                    <input type="number" id="prefix-length" min="1" max="32" placeholder="e.g., 24" required>
                </div>
                <div class="form-group">
                    <label for="dhcp-start">DHCP Range Start (optional):</label>
                    <input type="text" id="dhcp-start" placeholder="e.g., 192.168.1.100">
                </div>
                <div class="form-group">
                    <label for="dhcp-end">DHCP Range End (optional):</label>
                    <input type="text" id="dhcp-end" placeholder="e.g., 192.168.1.200">
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="addSubnet()" class="submit-button">Add Subnet</button>
                    <button type="button" onclick="hideAddSubnetModal()" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="save-button-container" style="display: none;">
        <button onclick="saveData()" class="save-button">Save</button>
    </div>

    <div id="ip-addresses-table-container"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <div id="export-excel-button-container">
        <button onclick="exportToExcel()" class="export-button">Export Excel</button>
    </div>
</body>
</html>
